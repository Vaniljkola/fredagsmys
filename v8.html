<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Cyberquiz</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }

    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      flex-direction: column;
    }

    h2 {
      margin: 0;
    }

    .theme-toggle {
      cursor: pointer;
      font-size: 1.5rem;
      user-select: none;
    }

    .container {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    .card h3 {
      margin: 0 0 1rem;
      text-align: center;
    }

    .question {
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      background: var(--question-bg);
      transition: background 0.3s;
      user-select: none;
      border: none;
      width: 100%;
      font-size: 1rem;
    }

    .question:hover {
      background: var(--question-hover);
    }

    .question.answered {
      background: var(--answered-bg);
      color: var(--answered-color);
      cursor: default;
    }

    button {
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      border: none;
      border-radius: 0.5rem;
      background: #4caf50;
      color: white;
      cursor: pointer;
      user-select: none;
    }

    button:hover:not(:disabled) {
      background: #43a047;
    }

    button:disabled {
      opacity: 0.6;
      cursor: default;
    }

    dialog {
      padding: 2rem;
      border: none;
      border-radius: 1rem;
      background: var(--card-bg);
      color: inherit;
      max-width: 500px;
      width: 90%;
    }

    dialog::backdrop {
      background: rgba(0, 0, 0, 0.5);
    }

    body.light {
      --card-bg: #ffffff;
      --question-bg: #aba6a6;
      --question-hover: #e0e0e0;
      --answered-bg: #ccc;
      --answered-color: #2c2c3e;
      background: #fafafa;
      color: #000000;
    }

    body.dark {
      --card-bg: #1e1e2f;
      --question-bg: #2c2c3e;
      --question-hover: #3a3a4e;
      --answered-bg: #444;
      --answered-color: #aaa;
      background: #121212;
      color: #f0f0f0;
    }

    @keyframes rainbow {
      0% { color: red; }
      16% { color: orange; }
      33% { color: yellow; }
      50% { color: green; }
      66% { color: blue; }
      83% { color: indigo; }
      100% { color: violet; }
    }

    h2 {
      margin: 0;
      animation: rainbow 5s linear infinite;
      font-size: 2.5rem;
    }

  </style>
</head>
<body>
  <div class="top-bar">
    <h2>Vad 칛r cybers칛kerhet quiz?</h2>
    <div>
      <button onclick="resetProgress()">칀terst칛ll</button>
      <span class="theme-toggle" onclick="toggleTheme()" title="Byt tema">游깿</span>
    </div>
  </div>

  <div class="container" id="quiz-container"></div>

  <dialog id="questionDialog">
    <h3 id="questionText"></h3>
    <div id="answerSection" style="display:none; margin-top:1rem;">
      <strong>Svar:</strong>
      <p id="answerText"></p>
    </div>
    <button id="showAnswerBtn" onclick="showAnswer()">Visa svar</button>
    <button onclick="closeDialog()">St칛ng</button>
  </dialog>

  <script>
    const questions = [
      { category: "Kod", level: 1, Fr친ga: "Vad kallas processen att 칬vers칛tta kod fr친n ett programmeringsspr친k till maskinkod?", Svar: "Kompilering" },
      { category: "Kod", level: 2, Fr친ga: "Vad 칛r en Lambda-funktion?", Svar: "En anonym funktion" },
      { category: "Kod", level: 3, Fr친ga: "Vad kallas tekniken d칛r en angripare 친teranv칛nder befintlig kod i minnet?", Svar: "Return-Oriented Programming (ROP)" },

      { category: "Webb", level: 1, Fr친ga: "Vad inneb칛r 5xx felkoder i webbkontext?", Svar: "Serverfel" },
      { category: "Webb", level: 2, Fr친ga: "Vad m칬jligg칬r WebSocket protokollet j칛mf칬rt med HTTP?", Svar: "Dubbelriktad kommunikation i samma tunnel" },
      { category: "Webb", level: 3, Fr친ga: "Vad kallas cookies som kan 친terskapa sig sj칛lv och 칛r sv친r att bli av med?", Svar: "Zombie cookies" },

      { category: "K칛nda attacker", level: 1, Fr친ga: "Vilket ransomware spred sig snabbt 칬ver v칛rlden 2017 och stoppades av the 'accidental hero' genom att personen registrerade dom칛nen<br>'iuqerfsodp9ifjaposdfjhgosurijfaewrwergwea.com'?", Svar: "WannaCry" },
      { category: "K칛nda attacker", level: 2, Fr친ga: "2020 utredde Fireeye ett dataintr친ng, under utredningen uppdagades en omfattande supply-chain attack d칛r hotakt칬rer varit i milj칬n i mer 칛n ett 친r. Vad heter attacken?", Svar: "SolarWinds" },
      { category: "K칛nda attacker", level: 3, Fr친ga: "2023 sl칛ppte Kaspersky en rapport om en 0-click attack mot iOS enheter. Attackkedjan inneh칬ll flera zero-days, legacy-kod och odokumenterade funktioner. Vad fick attacken f칬r namn?", Svar: "Operation Triangulation" },

      { category: "Skadlig programvara", level: 1, Fr친ga: "Vad kallas tekniken d칛r kod k칬rs direkt i minnet och undviker disk?", Svar: "Fileless malware" },
      { category: "Skadlig programvara", level: 2, Fr친ga: "Vad kallas skadlig programvara som 칛ndras vid varje exekvering?", Svar: "Polymorphic malware" },
      { category: "Skadlig programvara", level: 3, Fr친ga: "2022 kunde ett 80 KB stort UEFI-malware k칬pas f칬r 5000 USD. V칛l installerat kunde det kringg친 s칛kerhetsfunktioner som Secure Boot och 칬verleva ominstallationer. Vad hette malwaret?", Svar: "BlackLotus" },

    ];

    const container = document.getElementById('quiz-container');
    const dialog = document.getElementById('questionDialog');
    const questionText = document.getElementById('questionText');
    const answerText = document.getElementById('answerText');
    const answerSection = document.getElementById('answerSection');
    const showAnswerBtn = document.getElementById('showAnswerBtn');
    const themeToggle = document.querySelector('.theme-toggle');

    let answered = new Set();
    let currentQuestion = null;

    // Unik ID f칬r varje fr친ga baserat p친 kategori + niv친
    function getQuestionId(q) {
      return `${q.category}-${q.level}`;
    }

    function buildUI() {
      container.innerHTML = '';
      const categories = [...new Set(questions.map(q => q.category))];

      categories.forEach(cat => {
        const card = document.createElement('div');
        card.className = 'card';
        const h3 = document.createElement('h3');
        h3.textContent = cat;
        card.appendChild(h3);

        questions
          .filter(q => q.category === cat)
          .sort((a, b) => a.level - b.level)
          .forEach(q => {
            const btn = document.createElement('button');
            btn.className = 'question';
            btn.textContent = `Niv친 ${q.level}`;
            btn.title = q.Fr친ga.replace(/<br>/g, ' ').replace(/\n/g, ' ');
            btn.dataset.id = getQuestionId(q);
            if (answered.has(getQuestionId(q))) {
              btn.disabled = true;
              btn.classList.add('answered');
            }
            btn.onclick = () => {
              if (answered.has(getQuestionId(q))) return;
              showQuestion(q);
            };
            card.appendChild(btn);
          });

        container.appendChild(card);
      });
    }

    function showQuestion(q) {
      questionText.innerHTML = q.Fr친ga.replace(/\n/g, '<br>');
      answerText.textContent = '';
      answerSection.style.display = 'none';
      showAnswerBtn.style.display = 'inline-block';
      dialog.showModal();
      currentQuestion = q;
    }

    function showAnswer() {
      answerText.textContent = currentQuestion.Svar;
      answerSection.style.display = 'block';
      showAnswerBtn.style.display = 'none';
      answered.add(getQuestionId(currentQuestion));
      updateAnsweredButtons();
    }

    function updateAnsweredButtons() {
      const buttons = container.querySelectorAll('button.question');
      buttons.forEach(btn => {
        if (answered.has(btn.dataset.id)) {
          btn.disabled = true;
          btn.classList.add('answered');
        }
      });
    }

    function closeDialog() {
      dialog.close();
    }

    function resetProgress() {
      answered.clear();
      buildUI();
    }

    // Tema funktion
    function toggleTheme() {
      if (document.body.classList.contains('dark')) {
        document.body.classList.remove('dark');
        document.body.classList.add('light');
        themeToggle.textContent = '游깿';
        themeToggle.title = "Byt till m칬rkt tema";
      } else {
        document.body.classList.remove('light');
        document.body.classList.add('dark');
        themeToggle.textContent = '游';
        themeToggle.title = "Byt till ljust tema";
      }
    }

    function init() {
      document.body.classList.add('light');
      themeToggle.textContent = '游깿';
      themeToggle.title = "Byt till m칬rkt tema";
      buildUI();
    }

    init();
  </script>
</body>
</html>
