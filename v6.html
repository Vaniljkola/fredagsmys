  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;

      transition: background 0.3s, color 0.3s;

    .top-bar {

      flex-direction: column;

    h2 {
      margin: 0;

    .theme-toggle {

      font-size: 1.5rem;
    }

    .container {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    .card h3 {
      margin: 0 0 1rem;
      text-align: center;
    }

    .question {
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      background: var(--question-bg);
      transition: background 0.3s;
    }

    .question:hover {
      background: var(--question-hover);
    }

    .question.answered {
      background: var(--answered-bg);
      color: var(--answered-color);
      cursor: default;
    }

    button {
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      border: none;
      border-radius: 0.5rem;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #43a047;
    }

    dialog {
      padding: 2rem;
      border: none;
      border-radius: 1rem;
      background: var(--card-bg);
      color: inherit;
    }

    dialog::backdrop {
      background: rgba(0, 0, 0, 0.5);
    }

    body.light {
      --card-bg: #ffffff;
      --question-bg: #f0f0f0;
      --question-hover: #e0e0e0;
      --answered-bg: #ccc;
      --answered-color: #666;
      background: #fafafa;
      color: #111;
    }

    body.dark {
      --card-bg: #1e1e2f;
      --question-bg: #2c2c3e;
      --question-hover: #3a3a4e;
      --answered-bg: #444;
      --answered-color: #aaa;
      background: #121212;
      color: #f0f0f0;
    }

    @keyframes rainbow {
      0% { color: red; }
      16% { color: orange; }
      33% { color: yellow; }
      50% { color: green; }
      66% { color: blue; }
      83% { color: indigo; }
      100% { color: violet; }
    }

    h2 {
      margin: 0;
      animation: rainbow 5s linear infinite;
      font-size: 2.5rem;
    }

  </style>
</head>
